<h1>Flower Shopping ({{flowerCollectionType}})</h1>

<div id="flower-list-container">

    <shopping-item ng-repeat="flower in flowerCollection" flower="flower"></shopping-item>

</div>

<div id="shopping-basket-container">
    <div>
        total deliveries: {{basket.getNumberOfDeliveries()}}
    </div>

    <p id="total-cost">
        total cost: {{basket.getTotalCost()}}
    </p>

</div>
